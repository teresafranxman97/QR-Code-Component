<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link rel="stylesheet" href="index.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;700&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="assets/image-qr-code.png" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/favicon-32x32.png"
		/>
		<title>QR Code Component</title>
	</head>
	<body>
		<figure>
			<div class="image-container">
				<img src="assets/image-qr-code.png" alt="qr code image" />
			</div>
			<div class="text-container">
				<figcaption>
					<h1>
						Improve your front-end <br />
						skills by building projects
					</h1>
					<p>
						Scan the QR code to visit Frontend Mentor and take your coding
						skills to the next level
					</p>
				</figcaption>
			</div>
		</figure>
	</body>
</html>
